<div class="container">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-box">
                    <i class="material-icons">
                        <img src="assets/img/moneyPiggy.png" class="money" />
                    </i>
                </div>
            </div>
            <form #donation="ngForm">
                <div class="modal-body">
                    <div class="modal-title">
                        <h4>Donacion Total <small>{{ suceso.donacion }}€</small></h4>
                    </div>

                    <div class="form-group">
                        <label for="actualDonacion">¿Cuanto dinero deseas donar? </label>
                        <input type="number" min="0" class="form-control" required [(ngModel)]="suceso.actualDonacion"
                            name="actualDonacion" #actualDonacion="ngModel" placeholder="Ej. 00.00"
                            (blur)="checkDonation(actualDonacion.value)">
                        <div [hidden]="actualDonacion.valid || actualDonacion.pristine" class="alert alert-danger">
                            Ya que te has dispuesto, dona
                        </div>
                        <div [hidden]="!negativo" class="alert alert-danger">
                            ¿Nos estas quitando dinero? Eso no
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" (click)="cancel()">
                        Cancel
                        <img src="assets/img/horror.png" />
                    </button>
                    <button type="submit" class="btn btn-danger" (click)="donate()"
                        [disabled]="!donation.valid || negativo">
                        <img src="assets/img/ghost.png" />
                        Moooney
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
