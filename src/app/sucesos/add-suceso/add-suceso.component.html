<div class="formulario">
    <h5 class="header">A continuación recogeremos los datos del suceso....</h5>
    <form #sucesos="ngForm" class="text-center">

        <div class="form-group">
            <input type="text" required [(ngModel)]="suceso.nombre" name="nombre" #nombre="ngModel"
                placeholder="Nombre del suceso" class="form-control">
            <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
                El nombre es obligatorio
            </div>
        </div>

        <div class="form-group">
            <input type="text" required [(ngModel)]="suceso.lugar" name="lugar" #lugar="ngModel"
                placeholder="Lugar del suceso" class="form-control">
            <div [hidden]="lugar.valid || lugar.pristine" class="alert alert-danger">
                El lugar es obligatorio
            </div>
        </div>

        <div class="form-group">
            <label for="tipo" class="tipo">TIPO DE SUCESO</label>
            <select #tipo="ngModel" required [(ngModel)]="suceso.tipo" name="tipo" class="form-control">
                <option *ngFor="let tipo of tipo_sucesos" [ngValue]="tipo">
                    {{ tipo.nombre }}
                </option>
            </select>
            <div [hidden]="tipo.valid || tipo.pristine" class="alert alert-danger">
                El tipo es obligatorio
            </div>
        </div>

        <div class="form-group">
            <label for="fecha" class="fecha">FECHA DEL SUCESO</label>
            <input type="date" required [(ngModel)]="suceso.fecha" name="fecha" #fecha="ngModel"
                class="form-control fecha">
            <div [hidden]="fecha.valid || fecha.pristine" class="alert alert-danger">
                La fecha es obligatoria
            </div>
        </div>

        <div class="form-group">
            <input type="text" required [(ngModel)]="suceso.descripcion" name="descripcion"
                placeholder="Descripción del suceso" #descripcion="ngModel" class="form-control">
            <div [hidden]="descripcion.valid || descripcion.pristine" class="alert alert-danger">
                El descripcion es obligatorio
            </div>
        </div>

        <div class="botones">
            <button type="submit" (click)="add()" [disabled]="!sucesos.valid" class="pulse">
                AÑADIR SUCESO
            </button>
            <button type="button" routerLink="/investigador-detalles/{{ id_invest }}" class="close">Cancelar</button>
        </div>

    </form>
</div>
