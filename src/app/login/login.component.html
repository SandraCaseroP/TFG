<div class="formulario">

  <ul class="tab-group">
    <li class="tab"><a routerLink="/sign-up">Sign Up</a></li>
    <li class="tab active"><a routerLink="/login">Log In</a></li>
  </ul>

  <h5 class="header">Welcome Back!</h5>

  <p *ngIf="loginIncorrecto" class="text-danger">Ese usuario no se encuentra en nuestra Base de datos</p>

  <form #loginUser="ngForm" class="text-center">

    <div class="form-group">
      <input type="email" required [(ngModel)]="login.email" name="email" #email="ngModel" placeholder="Email*"
        class="form-control" />
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        El correo es obligatorio
      </div>
    </div>

    <div class="form-group">
      <input type="text" required [(ngModel)]="login.user" name="user" #user="ngModel" placeholder="User*"
        class="form-control" />
      <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
        El user es obligatorio
      </div>
    </div>

    <div class="form-group">
      <input type="password" required [(ngModel)]="login.password" name="password" #password="ngModel"
        placeholder="Password*" class="form-control" />
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        La password es obligatoria
      </div>
    </div>

    <button class="button button-block" type="submit" [disabled]="!loginUser.valid" (click)="validar(loginUser.value)">
      Log In
      <img src="assets/img/fingerprint.png" class="fingerprint" />
    </button>

  </form>

</div>
