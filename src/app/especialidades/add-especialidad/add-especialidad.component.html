<div class="formulario">
    <h5 class="header">Añadiendo su especialidad....</h5>
    <form #nuevaEspecialidad="ngForm" class="text-center">
        <div class="form-group">
            <label for="name" class="label">NOMBRE INVESTIGADOR</label>
            <input type="text" class="form-control" value="{{ investigador.nombre }} {{ investigador.apellidos }}"
                readonly>
        </div>

        <div class="form-group">
            <label for="especialidad" class="label">TIPO DE ESPECIALIDAD</label>
            <select #especialidad="ngModel" required [(ngModel)]="newEspecialidad.tipo_especialidad" name="especialidad"
                class="form-control">
                <option disabled>Elige especialidad</option>
                <option *ngFor="let especialidad of especialidades" [ngValue]="especialidad">
                    {{ especialidad.nombre }}
                </option>
                <option *ngIf="especialidades?.length < 1 " selected disabled default>
                    Actualice las especialidades
                </option>
            </select>
            <div [hidden]="especialidad.valid || especialidad.pristine" class="alert alert-danger">
                El especialidad es obligatorio
            </div>
        </div>

        <div class="form-group">
            <label for="nivel_experiencia" class="label">NIVEL ESPECIALIDAD </label>
            <input type="text" required [(ngModel)]="newEspecialidad.nivel_experiencia" name="nivel_experiencia"
                placeholder="Nivel especialidad" #nivel_experiencia="ngModel" class="form-control">
            <div [hidden]="nivel_experiencia.valid || nivel_experiencia.pristine" class="alert alert-danger">
                El nivel de experiencia es obligatorio
            </div>
            <div class="alert alert-danger" *ngIf="alert">
                El nivel de experiencia solo puede ser "Master, Alto, Medio o Bajo"
            </div>
        </div>

        <div class="botones">
            <button type="submit" (click)="add()" [disabled]="!nuevaEspecialidad.valid" class="pulse">
                AÑADIR ESPECIALIDAD
            </button>
            <button type="button" routerLink="/investigador-detalles/{{ id_invest }}" class="close">Cancelar</button>
        </div>

    </form>
</div>
